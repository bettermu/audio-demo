		<div class="article">
			<p>徽州建筑又称徽派建筑，是中国传统建筑最重要的流派之一，徽派建筑作为徽文化的重要组成部分，历来为中外建筑大师所推崇。并非特指安徽建筑，主要流行于徽州六县与严州大部以及周边徽语区（如安徽旌德、石台，江西浮梁、德兴等）。以砖、木、石为原料，以木构架为主。梁架多用料硕大，且注重装饰。还广泛采用砖、木、石雕，表现出高超的装饰艺术水平。</p>

			<p>徽派建筑与其地区传统民居的都有共同的特点，聚族而居，坐北朝南，注重内采光；以木梁承重，以砖、石、土砌护墙；以堂屋为中心，以雕梁画栋和装饰屋顶、檐口见长。</p>
